<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <h1>video player</h1>
    <video src="videos/gone.mp4" width="610"  id="video"> </video>
    
    <div class="control">
        <button class="pause-play"><i class="bi bi-google-play" id="pause-play"></i></button>
        <button class="stop" id="stop"><i class="bi bi-stop-fill"></i></button>
        <input  type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0">
        <span style="margin-left: 10px;" id="time">0:0</span>
    </div>
    <script src="./index.js"></script>
</body>

</html>
